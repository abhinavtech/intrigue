<!DOCTYPE html>
<html>
<head>
  <title>Economic Impact of a Carrington-Level Event</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
    }
    .chart-container {
      width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Estimated Economic Impact of a Carrington-Level Event (in Trillions of USD)</h1>
  <div class="chart-container">
    <svg width="600" height="400">
      <rect x="100" y="100" width="100" height="200" fill="#ff6347" />
      <rect x="300" y="50" width="100" height="250" fill="#4682b4" />
      <text x="150" y="320" text-anchor="middle">Low Estimate ($0.6T)</text>
      <text x="350" y="320" text-anchor="middle">High Estimate ($2.6T)</text>
      <line x1="50" y1="300" x2="550" y2="300" stroke="black" />
      <line x1="50" y1="50" x2="50" y2="300" stroke="black" />
      <text x="20" y="50" text-anchor="end">3.0</text>
      <text x="20" y="100" text-anchor="end">2.5</text>
      <text x="20" y="150" text-anchor="end">2.0</text>
      <text x="20" y="200" text-anchor="end">1.5</text>
      <text x="20" y="250" text-anchor="end">1.0</text>
      <text x="20" y="300" text-anchor="end">0.5</text>
    </svg>
  </div>
</body>
</html>
